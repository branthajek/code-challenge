<div class="picker-container">
    <label for="colorPicker">{{ label }}</label>
    <div class="input-row">
        <input type="color" id="colorPicker" (change)="onChangeColor($event)" [(ngModel)]="hexColor">
        <input type="text" id="textInput" (click)="input.select()" (change)="onChangeColor($event)" [(ngModel)]="hexColor" #input>
    </div>
</div>
